<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="src/styles/scss/application.css" rel="stylesheet" type="text/css">
    <script src="src/scripts/application.js"></script>
</head>
<body>
    <div class="intro">
        <h2>Numerical Converter</h2>
    </div>
    <div class="input-div">
        <label for="num-input">Enter a number between  1 - 9999:</label>
        <input id="num-input" class="display" type="number" placeholder="1234" min="1" max="9999" onkeypress="return validate(event)" onblur="displayRomanNum()" required>
    </div>
    <div class="btn-div">
        <a class="btn" onclick="displayRomanNum()"></a>
    </div>
    <div class="output-div">
        <label for="roman-num">Roman Numeral</label>
        <input type="text" id="roman-num" value="MCCXXXIV" class="display" disabled="disabled">
    </div>
</body>
</html>
